<!DOCTYPE html>
<html ng-app="AngularGoogleMap" >
<head>
  <meta charset="utf-8">
  <title>AngularJS / Google Maps</title>

  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>

  <!-- AngularJS -->
  <script src="js/lib/angularjs.min.js?v=1.2.26"></script>

  <!-- Google Maps -->
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyD1PrlbPT7Vs_3IqmmG1l_e3C1fnlGzVXo"></script>

  <!-- angular-goole-maps -->
  <script src="js/lib/lodash.underscore.min.js?v=2.4.1"></script>
  <script src="js/lib/angular-google-maps.min.js?v=1.2.2"></script>

  <!-- Custom angular module -->
  <script src="js/map.js?v=1.0"></script>
</head>
<body ng-controller="MapCtrl">
  <h1>Googlemaps &amp; HTML5 Geolocation API</h1>
  <div class="map_container col-md-8">
    <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
      <markers models="map.markers" coords="'self'" options="'options'" isLabel='true'>
      </markers>
    </google-map>
  </div>
  <div class="controls col-md-4">
    <div class="form-group">
      <label for="search">Search</label>
      <input type="text" id="search" class="form-control" placeholder="i.e: 'Washington DC'" ng-model="address" />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" ng-click="addAddress()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button> <button class="btn btn-default" ng-click="addCurrentLocation()">Current Location</button>
      <p id="alertbox"></p>
    </div>
    <p>
      <ul>
        <li>Bootstrap</li>
        <li>AngularJS</li>
        <li>HTML5 Geolocation API</li>
        <li>Google Maps API</li>
      </ul>
      <a href="https://github.com/trevoristall/geolocationAPI" class="btn btn-default" role="button">Source Code</a>
    </p>
  </div>

</body>
</html>
